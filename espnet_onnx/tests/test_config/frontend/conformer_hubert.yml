encoder: conformer
encoder_conf:
  activation_type: swish
  attention_dropout_rate: 0.0
  attention_heads: 4
  cnn_module_kernel: 31
  dropout_rate: 0.0
  input_layer: conv2d
  linear_units: 512
  macaron_style: true
  normalize_before: true
  num_blocks: 1
  output_size: 256
  pos_enc_layer_type: abs_pos
  positional_dropout_rate: 0.0
  selfattention_layer_type: selfattn
  use_cnn_module: true
frontend: s3prl
frontend_conf:
  download_dir: ./hub
  frontend_conf:
    upstream: hubert
  fs: 16k
  multilayer_feature: true